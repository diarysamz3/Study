<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>float2 </title>
  <style>
    div{font-size: 30px;font-weight: bold; color: #fff;}
    #wrap{width: 600px; height: 600px; background-color: gray;}
    #yellow{width: 600px; height: 100px;background-color: yellow;}
    #red{width: 300px; height: 400px; background-color: red;}
    #green{width: 300px; height: 400px; background-color: green;}
    #blue{width: 600px; height: 400px; background-color: blue;}
  </style>
</head>
<body>
  <div id="wrap">
    <div id="yellow">Yellow</div>
    <div id="red">Red</div>
    <div id="green">Green</div>
    <div id="blue">Blue</div>
  </div>
</body>
</html>
